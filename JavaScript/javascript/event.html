<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse events</title>
</head>
<body>
    <script>
       
            function Over(){
                document.write("mouse over")
            };
 
            function Out(){
                document.write("mouse out")
            };
       
       
    </script>
    <p>Deepika</p>
    <div onmouseover="Over()" onmouseout="Out()" style="border: 2px solid; ">
<h2>Hello</h2>
    </div>
</body>
</html>
